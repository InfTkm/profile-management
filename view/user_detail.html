<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Account Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/user_detail.css">
</head>

<body class='my-bg'>
	<nav class="navbar navbar-expand-lg navbar-light bg-light my-nav-flow">
		<a href="index.html"><img src="./images/logo/logo.png" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link active" href="user_detail.html">Dashboard</a>
				<a class="nav-item nav-link" href="search_group.html">Find</a>
				<a class="nav-item nav-link" href="projects.html">Projects</a>
				<a class="nav-item nav-link" href="inbox.html">Invitation</a>
			</div>
		</div>

		<div class="dropdown mr-2">
			<button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false">
				Jerry
			</button>
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="account_setting.html">Account Settings</a>
				<a class="dropdown-item" href="#">Placeholder</a>
			</div>
		</div>

	</nav>
	<div class="personalDetail pt-5">
		<div id='basicInfo' class="shadow rounded">
			<div class='iconContainer'>
				<img class='userIcon' src="images/pikachu1.jpg" alt="usericon">
			</div>
			<div class='scoreContainer'>
				<span class='score'> </span>

				<div class='starContainer'>
					<img id='star' src="images/star.png" alt="star">
				</div>
			</div>
			<div id='userInfo'>
				<ul>
					<li id='status'>
						<a href="change_status.html">
							<img class="p-2 pb-3" src="images/si-glyph-edit.svg">
						</a>
					</li>
				</ul>
				<div>

				</div>
			</div>
		</div>

		<div id='workingOn' class='section shadow rounded'>
			<div class='title'>
				Currently Working On...
			</div>
			<div class="bulletPointContainer">
				<ul>
				</ul>
			</div>
		</div>

		<div id='pastProjects' class='section shadow rounded'>
			<div class='title'>
				Past Project Experience
			</div>
			<form id='addProjectForm' class='row'>
				<div class='col-3'>
					<input id='courseCode' class="form-control" type="text" placeholder="course code">
				</div>
				<div class='col-3'>
					<input id='projectName' class="form-control" type="text" placeholder="project name">
				</div>
				<input type="submit" class="btn btn-primary" value="add">
			</form>
			<div id='pastProjectList' class="bulletPointContainer">
				<ul>
				</ul>
			</div>
		</div>

		<div id='skills' class='section shadow rounded'>
			<div class='title'>
				Skills
			</div>
			<form id='addSkillForm' class='row'>
				<div class='col-3'>
					<input id='newSkill' class="form-control" type="text" placeholder="skill">
				</div>
				<input type="submit" class="btn btn-primary" value="add">
			</form>
			<div id='skillList' class="chipContainer">
			</div>
		</div>

		<div id='comments' class='section shadow rounded'>
			<div class='title'>
				Reviews
			</div>
			<div class="reviewContainer">
			</div>
		</div>
	</div>

	<script src="scripts/user_detail.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</html>
